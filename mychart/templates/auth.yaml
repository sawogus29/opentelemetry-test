apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: auth-no-import:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        # env:
        # - name: OTEL_SERVICE_NAME
        #   value: auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
